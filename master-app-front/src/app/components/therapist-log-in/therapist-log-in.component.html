<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <div class="container">
                    <img src="/assets/Logo2.png" width="100px" style="display: flex; justify-content: center;margin: auto; padding-bottom:10px" alt="" class="">
                </div>
                <h3 style="justify-content: center; text-align: center;">Therapist Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fas fa-globe-europe"></i></span>
                </div>
            </div>
            <div class="card-body" style="margin-top: 2vh;">
                <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user" style="color: white;"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="email" formControlName="email">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key" style="color: white;"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" formControlName="password">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn float-right login_btn">
							Login
						</button>
                    </div>
                </form>
            </div>
            <!-- //ako mi je noUser true prikazace ovo ako nije nece -->
            <p *ngIf="noUser" style="color: red; margin:auto;">User not found, try again!</p>
            <p *ngIf="notActivated" style="color: red; margin:auto;">Account not activated!</p>
            <p *ngIf="emptyFields" style="color: red; margin:auto;">Please enter email/password!</p>
            <div class="card-footer">
                <div class="d-flex justify-content-center links ">
                    Don't have an therapist account?
                    <p class='therapist m-0' routerLink='/register-therapist'>
                        Sign up as therapist
                    </p>
                </div>
                <div class="d-flex justify-content-center links">
                    You are not an therapist? Login as user
                    <p class='therapist m-0' routerLink='/log-in'>
                        here
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
