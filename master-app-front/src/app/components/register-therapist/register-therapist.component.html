<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Therapist Sign Up</h3>
                <!-- <div class="d-flex justify-content-end social_icon">
					<span><i class="fab fa-facebook-square"></i></span>
					<span><i class="fab fa-google-plus-square"></i></span>
					<span><i class="fab fa-twitter-square"></i></span>
				</div> -->
            </div>
            <div class="card-body d-flex">
                <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="name" formControlName="name">

                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="lastname" formControlName="lastname">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="email" formControlName="email">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" class="form-control" placeholder="password" formControlName="password">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="phone number" formControlName="phoneNumber">
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-copy"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="description" formControlName="description">
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Register" class="btn float-right login_btn">
                    </div>
                    <div class="alert alert-info" id='info-box' *ngIf='responseArrived'>
                        <strong>Info!</strong> {{infoMessage}}
                    </div>
                </form>

                <div class='checkbox-therapies'> Select therapies you do
                    <p *ngIf='noSelectedTherapiesError' class='error'>You need to select at least one therapy!</p>
                    <div *ngFor='let therapy of therapies'>
                        <input type='checkbox' name='{{therapy.id}}' [value]='therapy.name' (change)='selectTherapy($event, therapy.id)'> {{therapy.name}}
                    </div>
                </div>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links ">
                    Already have an therapist account?
                    <p class='therapist m-0' routerLink='/therapist-log-in'>
                        Sign in here.
                    </p>
                </div>
                <div class="d-flex justify-content-center links">
                    You are not an therapist? Login as user
                    <p class='therapist m-0' routerLink='/log-in'>
                        here
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
