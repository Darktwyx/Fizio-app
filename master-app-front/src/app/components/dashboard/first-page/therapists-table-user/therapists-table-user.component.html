<div class="container">
    <div class="card">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="pl-2">
                        Name
                    </th>
                    <th>
                        Lastname
                    </th>
                    <th>
                        Email
                    </th>
                    <th>
                        Phone
                    </th>
                    <th>
                        Description
                    </th>
                    <th>

                    </th>
                </tr>
            </thead>
            <tbody>
                <ng-container *ngFor="let therapist of therapists">
                    <tr>
                        <td class="pl-2">
                            {{therapist[0].first_name}}
                        </td>
                        <td>
                            {{therapist[0].last_name}}
                        </td>
                        <td>
                            {{therapist[0].email}}
                        </td>
                        <td>
                            {{therapist[0].phone_number}}
                        </td>
                        <td>
                            {{therapist[0].therapist_description}}
                        </td>
                        <td>
                            <button mat-raised-button (click)="openProfile(therapist)">See profile</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="5">
                            <mat-chip-list aria-label="Fish selection">
                                <mat-chip *ngFor="let therapy of therapist">{{therapy.name}}</mat-chip>
                            </mat-chip-list>
                        </td>
                    </tr>
                </ng-container>
            </tbody>
        </table>
    </div>
</div>
