
<div class='container'>
<h3>Create reservation</h3>

<mat-form-field appearance="fill">
  <mat-label>Select therapist</mat-label>
  <mat-select [formControl]="formControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let time of times" [value]="time.value" (onSelectionChange)='setStartTime(time.value)'>
      {{time.value}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="formControl.hasError('required')">Please choose an start time!</mat-error>



</mat-form-field>


<mat-form-field appearance="fill">
  <mat-label>Select therapy</mat-label>
  <mat-select [formControl]="formControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let time of times" [value]="time.value" (onSelectionChange)='setStartTime(time.value)'>
      {{time.value}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="formControl.hasError('required')">Please choose an start time!</mat-error>



</mat-form-field>
<hr class='primary'>
<mat-form-field color="accent" appearance="fill">
  <mat-label>Custom calendar color</mat-label>
  <input matInput [matDatepicker]="picker2" [matDatepickerFilter]='dateFilter'>
  <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
  <mat-datepicker #picker2 color="primary"></mat-datepicker>
</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>Select start time</mat-label>
  <mat-select [formControl]="formControl" required>
    <mat-option>--</mat-option>
    <mat-option *ngFor="let time of times" [value]="time.value" (onSelectionChange)='setStartTime(time.value)'>
      {{time.value}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="formControl.hasError('required')">Please choose an start time!</mat-error>

</mat-form-field>
<mat-form-field appearance="fill">
  <mat-label>End time</mat-label>
  <mat-select [formControl]="formControlEndTime" required>
    <!-- <mat-option>--</mat-option> -->
    <mat-option *ngFor='let time of endTimes' [value]="time.value" (onSelectionChange)='setEndTime(time.value)'>
      {{time.value}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="formControlEndTime.hasError('required')">Please choose an end time!</mat-error>

</mat-form-field>
<hr class='primary'>
<div class='center'>
  <button class='btn btn-primary btn-designed' >Reserve</button>
</div>

</div>
