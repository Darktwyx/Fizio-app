<div class="container ">
    <div class="row">
        <div class="p-0 p-lg-2 col-12">
            <div class="card overflow-auto">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Date</th>
                            <th scope="col">From</th>
                            <th scope="col">To</th>
                            <th scope="col">Accepted</th>
                            <th scope="col">Therapy</th>
                            <th scope="col">Therapist</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let reservation of reservations; let i = index">
                            <td scope="row">{{i+1}}</td>
                            <td scope="row">{{reservation.date | date:'dd/MM/yyyy'}}</td>
                            <td scope="row">{{reservation.start_time | date:'hh:mm'}}</td>
                            <td scope="row">{{reservation.end_time | date:'hh:mm'}}</td>
                            <td scope="row" [ngClass]='reservation.statusNgClass'>{{reservation.status}}</td>
                            <td scope="row">{{reservation.therapy_name}}</td>
                            <td scope="row" class="link" [routerLink]="['/dashboard/therapist/', reservation.therapist_id]">
                                {{reservation.therapist_name}} {{reservation.therapist_last_name}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
